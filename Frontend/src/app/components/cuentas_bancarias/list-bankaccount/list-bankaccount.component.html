<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,100;1,300;1,400&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wght@0,300;0,500;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="bankaccounts-list">
    <div class="acctable">
      <h1>Cuentas</h1>
      <button mat-raised-button routerLink="/BankAccount/new">+ AÃ±adir Cuenta</button>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="bankName">
          <th mat-header-cell *matHeaderCellDef> Banco </th>
          <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="accountNumber">
          <th mat-header-cell *matHeaderCellDef> Numero de Cuenta </th>
          <td mat-cell *matCellDef="let element"> {{element.accountNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="moneda">
          <th mat-header-cell *matHeaderCellDef> Moneda </th>
          <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
        </ng-container>
    
        <ng-container matColumnDef="tipoDeCuenta">
            <th mat-header-cell *matHeaderCellDef> Tipo de Cuenta </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoDeCuenta}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-button
                color="primary"
                routerLink="/BankAccount/edit/{{element.id}}"
              >
                <mat-icon >ballot</mat-icon>
              </button>
              <button mat-button color="primary" (click)="eliminar(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
  </section>

</body>
</html>
