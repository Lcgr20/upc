<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,100;1,300;1,400&family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wght@0,300;0,500;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="notifpage">    
    </section>
    <div class= "notifications">
        <h1>Notificaciones</h1>
        <mat-tab-group>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">check_box_outline_blank</mat-icon> No le√≠das
              </ng-template>
              <mat-list>
                <mat-list-item *ngFor="let i of unread_notifications" (click)="read_notification(i.id)">
                    <div mat-line class="title">
                        {{ i.title }}
                    </div>
                    <p mat-line class="description">
                        {{ i.description }}
                    </p>
                    <p mat-line class="date">
                        {{ i.date }}
                    </p>
                    <mat-divider></mat-divider>
                </mat-list-item>
              </mat-list>
            </mat-tab>
          
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">check_box</mat-icon> Todas
              </ng-template>
              <mat-list>
                <mat-list-item *ngFor="let i of notifications">
                    <div mat-line class="title">
                        {{ i.title }}
                    </div>
                    <p mat-line class="description">
                        {{ i.description }}
                    </p>
                    <p mat-line class="fecha">
                        {{ i.date }}
                    </p>
                    <mat-divider></mat-divider>
                </mat-list-item>
              </mat-list>
            </mat-tab>
          </mat-tab-group>   
    </div>
    
</body>
 
</html>
